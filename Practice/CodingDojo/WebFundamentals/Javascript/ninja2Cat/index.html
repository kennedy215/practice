<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat To Ninja</title>
    <meta name="description" content="Cat to Ninja Skills">
    <style type="text/css">
     div{
       display: inline-block;
       margin: auto;
     }
     img{
       display: block;
       margin: 5px 0px;
       width: 300%;
       length: 300%;
     }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){
      for(var i=0 ;i<=4;i++){
        $("div").append("<img src=\'img/ninja"+i+".png\' alt=\'img/cat"+i+".png\'>")
      }
        $("img").click(function(){
          var temp = $(this).attr("src")
          $(this).attr("src", $(this).attr("alt"));
          $(this).attr("alt",temp);
        });
        });

      </script>
</head>
  <body>
    <div> <!--this is where the Jquery image will be at--> </div>
  </body>
</html>
