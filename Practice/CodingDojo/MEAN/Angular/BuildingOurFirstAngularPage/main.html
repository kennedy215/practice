<!DOCTYPE html>
<html lang ="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Building First Angular Page</title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script>
    var app = angular.module('app',[]);

    app.controller('divController',['$scope', function($scope){
      $scope.myName = 'Kennedy'; //
      $scope.FavoriteLanguage = 'Swift';
      $scope.FavoriteFood = 'Pizza';
    }]);
   </script>
</head>
<body>

    <div ng-controller='divController'>
      <p> Hello, my name is: {{myName}}, my favorite language is: {{FavoriteLanguage}},
        my favorite food is {{FavoriteFood}}</p>

        <p> Hello, my name is : <span ng-bind="myName"></span>, my FavoriteLanguage
        language is: <span ng-bind="FavoriteLanguage"></span>, my
        favorite food is <span ng-bind="FavoriteFood"</span> </p>

</body>
</html>
