<td-layout-manage-list #manageList [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
  [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
  <md-nav-list td-sidenav-content>
    <div class="el-box pull-top" layout="column" layout-align="center stretch">
      <div layout="row" layout-align="center center">
        <i class="fa {{currentProject?.relProjectType?.fontAwesomeIcon}} fa-5x" style="color: white;" aria-hidden="true"></i>
      </div>
      <div class="md-headline push-top-sm text-center" style="color: white;"><span>{{currentProject?.relProjectType?.title}}</span></div>
    </div>
    <a md-list-item [routerLink]="['.']" routerLinkActive="activeLink" [routerLinkActiveOptions]="{exact: true}">
      Define Project Idea
      <i class="fa fa-check check-mark" *ngIf="getProjectIdeaCheck()"></i>
     </a>
    <md-divider></md-divider>
    <a md-list-item *ngIf="currentProject" (click)="navigationClick('Define Idea Parameters')" [routerLink]="['ideaparameters']"
      [disableRipple]="true" routerLinkActive="activeLink" [routerLinkActiveOptions]="{exact: true}">
      Define Idea Parameters
      <i class="fa fa-check check-mark" *ngIf="getIdeaParameterCheck()"></i>
    </a>
    <md-divider></md-divider>
    <a md-list-item [routerLink]="['rolesandskills']" (click)="navigationClick('Define Roles and Skills')" routerLinkActive="activeLink">
      Define Roles and Skills
      <i class="fa fa-check check-mark" *ngIf="getRolesCheck()"></i>
    </a>
    <md-divider></md-divider>
    <a md-list-item [routerLink]="['posttomarketplace']" (click)="navigationClick('Post to Marketplace')" routerLinkActive="activeLink">
      Post to Marketplace
    </a>
    <div style="position: absolute;width: 100%;height: 457px;top:0"></div>
  </md-nav-list>
  
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span class="tc-green-700">{{selectedNavigationHeader()}}</span>
    <span flex></span>
    <button md-mini-fab mdTooltip="Back" (click)="goBack()"><md-icon>arrow_back</md-icon></button>
  </div>
  <div class="theme-alt">
    <router-outlet></router-outlet>
  </div>
</td-layout-manage-list>
